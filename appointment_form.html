<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="radio"] {
            margin-right: 5px;
        }

        .form-actions {
            grid-column: span 2;
            text-align: center;
        }

        .form-actions button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-actions button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <form action="appointment.php" method="POST" enctype="multipart/form-data">
        <div class="container">
            <table>
                <tr>
                    <div class="form-group">
                        <label for="choose">Appointment for? : </label>
                        <select id="choose" name="choose" required>
                            <option value="">Yourself</option>
                            <option value="">Someone else</option>
                    </div>
                </tr>

                <tr>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </tr>


                <tr>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter Patient's name" required>
                    </div>
                </tr>

                <tr>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" placeholder="Enter your age" required>
                    </div>
                </tr>

                <tr>
                    <div class="form-group">
                        <label for="birthdate">Birthdate</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                </tr>

                <script>
                    // Get today's date in YYYY-MM-DD format
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById("birthdate").setAttribute("max", today);
                </script>


                <tr>
                    <div class="form-group">
                        <label>Gender</label>
                        <div>
                            <input type="radio" id="male" name="gender" value="Male" required>
                            <label for="male">Male</label>

                            <input type="radio" id="female" name="gender" value="Female">
                            <label for="female">Female</label>

                        </div>
                    </div>
                </tr>

                <tr>
                    <div class="form-group">
                        <label for="contact">Contact No</label>
                        <input type="tel" id="contact" name="contact" placeholder="Enter your contact number"
                            pattern="^[0-9]{10}$" required>
                    </div>
                </tr>

                <tr>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </tr>

                <tr>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3" placeholder="Enter your address"
                            required></textarea>
                    </div>
                </tr>

                <tr>
                    <div class="form-group">
                        <label for="test">Select Test</label>
                        <select id="test" name="test" required>
                            <option value="">-- Select a Test --</option>
                            <option value="lipid">Lipid Profile Rs.650</option>
                            <option value="dengue">Dengue IGG Rs.750</option>
                            <option value="IGM">Chikungunya-IGM Rs.800</option>
                            <option value="D3">Vitamin-D3 Rs.1500</option>
                            <option value="B12">Vitamin-B12 Rs.1000</option>
                            <option value="CBC">CBC Rs.250</option>
                            <option value="allergy">Allergy Profile Rs.7000</option>
                            <option value="hiv">HIV-1 Rs.2500</option>
                            <option value="fasting">Insulin-Fasting Rs.700</option>
                            <option value="postlunch">Insulin-Postlunch Rs.700</option>
                            <option value="stool">Stool/R Rs.200</option>
                            <option value="Urine">Urine/R Rs.200</option>
                            <option value="Pregnancy">Pregnancy Test Rs.200</option>
                            <option value="basic">Health watch Basic Rs.1000</option>
                        </select>
                    </div>
                </tr>

                <tr>
                    <div class="form-group">
                        <label for="appointment-date">Select Appointment Date</label>
                        <input type="date" id="appointment-date" name="appointment_date" required>
                    </div>
                </tr>

                <script>
                    // Get today's date in YYYY-MM-DD format
                    const today1 = new Date().toISOString().split('T')[0];
                    document.getElementById("appointment-date").setAttribute("min", today);
                </script>

                <tr>
                    <div class="form-group">
                        <label for="appointment-time">Select Appointment Time</label>
                        <input type="time" id="appointment-time" name="appointment_time" required min="08:00"
                            max="22:00">
                    </div>
                </tr>


                <tr>
                    <div class="form-group">
                        <label for="prescription">Upload Prescription</label>
                        <input type="file" id="prescription" name="prescription">
                    </div>
                </tr>


                <tr>
                    <div class="form-actions">
                        <button type="submit">Submit</button>
                    </div>
                </tr>
            </table>
        </div>
    </form>
</body>

</html>
